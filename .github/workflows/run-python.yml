name: Run Python Script

on:
  push:
    branches: [ main ]   # runs automatically when you push to main branch

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Python file
        run: python hello.py
